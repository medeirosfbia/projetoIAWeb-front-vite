name: AprovIA Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ§ª Rodar testes (se tiver)
        run: |
          if [ -f package.json ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "Nenhum teste configurado"
          fi

      - name: ğŸ—ï¸ Build do front
        run: npm run build

      - name: ğŸ“¤ Enviar artifact (dist)
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist